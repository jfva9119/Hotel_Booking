<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Hotel</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <img src="img/hotelbooking.jpg" alt="Logo del Hotel" style="width: 250px; height: auto;">
        <h1>Hotel Booking - Reserva de Hotel</h1>
    </header>

    <main>
        <h2>Formulario de reservacion</h2>
        <form id="formReserva" autocomplete="off">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="fecha">Fecha de llegada:</label>
            <input type="date" id="fecha" required>

            <label for="noches">Número de noches:</label>
            <input type="number" id="noches" required>

            <label for="habitacion">Tipo de habitación:</label>
            <select id="habitacion">
                <option value="sencilla">Sencilla</option>
                <option value="doble">Doble</option>
                <option value="suite">Suite</option>
            </select>
            <div id="infoHabitacion" class="info-habitacion">
    <img id="imagenHabitacion" src="img/sencilla.jpg" alt="Habitación Sencilla">
    <p id="descripcionHabitacion">Una habitación sencilla ideal para una persona, cómoda y funcional.</p>
</div>


            <button type="submit">Reservar</button>
        </form>
    
    <h2>Verificar disponibilidad por fecha</h2>
        <form id="formDisponibilidad">
            <label for="fechaConsulta">Fecha:</label>
            <input type="date" id="fechaConsulta" required><br>

            <label for="tipoConsulta">Tipo de habitación:</label>
            <select id="tipoConsulta">
                <option value="sencilla">Sencilla</option>
                <option value="doble">Doble</option>
                <option value="suite">Suite</option>
            </select><br>

        <button type="submit">Consultar</button>
    </form>

    <div id="respuestaDisponibilidad"></div>

        <div id="resultado"></div>

        <section class="grafico">
            
            <canvas id="habitacionesChart"></canvas>
        </section>

        <hr>

    </main>

    <script src="script.js"></script>
</body>
</html>
